<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-cont">
      <div class="res-cont">
        <h1>0</h1>
      </div>
      <table class="calc-keys-cont" >
        <tr>
            <td class="key-cmd-clr" id="square-root-ele">x<sup>2</sup></td>
            <td class="key-cmd-clr" id="percent-ele">%</td>
            <td class="key-cmd-clr" id="subtract-ele" >-</td>
            <td class="key-cmd-clr" id="divide-ele">/</td>
        </tr>
        <tr>
            <td class="key-num-clr" id="seven-ele">7</td>
            <td class="key-num-clr" id="eight-ele">8</td>
            <td class="key-num-clr" id="nine-ele">9</td>
            <td class="key-cmd-clr" id="multiply-ele" >x</td>
        </tr>
        <tr>
            <td class="key-num-clr" id="four-ele">4</td>
            <td class="key-num-clr" id="five-ele">5</td>
            <td class="key-num-clr" id="six-ele">6</td>
            <td class="key-cmd-clr" id="plus-ele">+</td>
        </tr>
        <tr>
            <td class="key-num-clr" id="one-ele" >1</td>
            <td class="key-num-clr" id="two-ele" >2</td>
            <td class="key-num-clr" id="three-ele">3</td>
            <td id="equal-ele" rowspan="2" class="key-cmd-clr" style="background-image: linear-gradient(to top , #006467 , #06e5e3 );"  >=</td>
        </tr>
        <tr>
            <td class="key-num-clr" id="point-ele" >AC</td>
            <td class="key-num-clr" id="zero-ele" >0</td>
            <td class="key-num-clr" id="delete-ele" >DEL</td>
        </tr>
    </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
